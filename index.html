<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Finder - JavaScript</title>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2 class="header">Prime Number Finder</h2>
      <div class="input-box">
        <input type="number" placeholder="Enter the number to check" />
      </div>
      <div class="btn-box">
        <button class="btn clear">Clear</button>
        <button class="btn check">Check</button>
      </div>
      <div class="result-box">
        <p class="result">Result</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
